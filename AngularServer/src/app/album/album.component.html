<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <b>ALBUM</b>
    <h1 class="display-1"><b>{{album_n}}</b></h1>
    <b>ARTISTA</b>
    <a href="/artist/{{artist_id}}">
      <h3><b>{{album_a}}</b></h3>
    </a>


    <table *ngIf="tracks.length >= 1" class="table">
      <thead>
        <th>Tracce</th>
      </thead>
      <tbody>
        <tr>
          <th>#</th>
          <th>TITOLO</th>
        </tr>

        <tr *ngFor="let s of tracks; let i = index">
          <td>
            {{i}}
          </td>

          <td>
            <a href="/track/{{s.id}}"><b>{{s.name}}</b></a>
          </td>
          <td class="col-md-2">
            <audio id="audio" src="{{s.preview_url}}" style="height:30px;" controls></audio>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
