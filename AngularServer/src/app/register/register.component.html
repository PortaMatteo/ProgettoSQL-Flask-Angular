
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <h1 class="text-center mb-3">Register</h1>
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab-login" data-mdb-toggle="pill" href="/login" role="tab"
                    aria-controls="pills-login" aria-selected="true">Accedi</a>
                </li>
                <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="/register" role="tab"
                    aria-controls="pills-register" aria-selected="false">Registrati</a>
                </li>
            </ul>
            <form #userRegister = "ngForm" (ngSubmit) = "onClickSubmit(userRegister.value)">
        
                <!-- Username input -->
                <div class="form-outline mb-4">
                    <div class="form-outline mb-4">
                        <input type="text" class="form-control" id="username"  placeholder="Inserisci l'username" name="username" required ngModel>
                    </div>
                </div>
        
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <div class="form-outline mb-4">
                        <input type="email" class="form-control" id="email"  placeholder="Inserisci l'email" name="email" required ngModel>
                    </div>
                </div>
        
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <div class="form-outline mb-4">
                        <input type="text" class="form-control" id="password"  placeholder="Inserisci la password" name="password" required ngModel>
                    </div>
                </div>
                 
                <!-- Checkbox -->
                
        
                <!-- Submit button -->
                
                <input type = "submit"  class="btn btn-primary btn-block mb-4" value="Registrati">

            </form>
            <script type="text/javascript">

                const p1 = document.getElementById("password");
                const p2 = document.getElementById("Cpassword");
                const submit = document.getElementById("registratibtn")
                submit.disabled = true;
            
                p1.onkeydown = () => {
                    submit.disabled = p1.value != p2.value;
                };
            
                p2.onkeydown = () => {
                    submit.disabled = p1.value != p2.value;
                };
            
                p1.onkeyup = () => {
                    submit.disabled = p1.value != p2.value;
                };
            
                p2.onkeyup = () => {
                    submit.disabled = p1.value != p2.value;
                };
            </script>
        </div>
    </div>
</div>
