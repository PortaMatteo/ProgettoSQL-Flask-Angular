<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                    <a class="nav-link" id="tab-login" data-mdb-toggle="pill" href="/login" role="tab"
                        aria-controls="pills-login" aria-selected="true">Accedi</a>
                    </li>
                    <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="/register" role="tab"
                        aria-controls="pills-register" aria-selected="false">Registrati</a>
                    </li>
                </ul>
                <form>
            
                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" id="username"  placeholder="Inserisci l'username" name="username">
                        </div>
                    </div>
            
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" id="email"  placeholder="Inserisci l'email" name="email">
                        </div>
                    </div>
            
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" id="passwrod2"  placeholder="Inserisci la password" name="passwrod">
                        </div>
                    </div>
            
                    <!-- Repeat Password input -->
                    <div class="form-outline mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" id="passwrod2"  placeholder="Ripeti la password" name="passwrod2">
                        </div>
                    </div>
            
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                        aria-describedby="registerCheckHelpText" />
                    <label class="form-check-label" for="registerCheck">
                        I have read and agree to the terms
                    </label>
                    </div>
            
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-3">Registrati</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
