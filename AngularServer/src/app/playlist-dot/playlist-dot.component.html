<div class="row">
  <div class="col-2" >
    <div class="sidenav">
      <a href="/home"><h2>MyTune</h2></a>
      <a href="/home">Home</a>
      <a href="/like">Preferiti</a>
      <div class="btn-group dropend">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Playlist
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/playlist/watch">Watch</a></li>
            <li><a class="dropdown-item" href="/playlist/add">Add</a></li>
            
          </ul>
        </div>
      <div *ngIf="username != null; else elseBlockbar">
        <a href="/user">Profilo</a>
      </div>
      <ng-template #elseBlockbar>
        <a href="/login">Profilo</a>
      </ng-template>
    </div>
  </div>
  <div class="col-10">
    <h3><p>Tracce</p></h3>
    <table *ngIf="plylst.length >= 1" class="table">
      <tbody>
        <tr>
          <th>#</th>
          <th>Nome</th>
          
        </tr>
      
        <tr *ngFor="let p of plylst; let i = index">
          <td class="col-1">
            {{i}}
          </td>
          <td class="col-6">
              <a href="/track/{{p.id}}"><b>{{p.name}}</b></a><br>
          </td>
          <td class="col-2">
            <audio id="audio" src="{{p.preview_url}}" style="height:30px;" controls></audio>
          </td>

          <td class="col-md-1">
            <form #delete = "ngForm" (ngSubmit) = "deletetrack(p.id)">
              <input type="submit" value="❌">
            </form>
          </td>
          
        </tr>
      </tbody>
  </table>
  </div>
</div>
