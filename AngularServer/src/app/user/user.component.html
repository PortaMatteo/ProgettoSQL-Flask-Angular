<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <a href="/home"><h1 class=""><b>MyTune</b></h1></a>
    <div class="container py-5" >
        <!-- style="  margin: 0;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);" -->
      
          <div class="row" style="top: 50%;">
            <div class="col-lg-4">
              <div class="card mb-4">
                <div class="card-body text-center">
                  <img src="/assets/images/user.png" alt="avatar"
                    class="img-fluid" style="width: 150px; border: 1px black;">
                  <h5 class="my-3">{{username}}</h5>
                  <p class="text-muted mb-1">{{email}}</p>
                  <div class="d-flex justify-content-center mb-2">
                    <button type="button" class="btn btn-outline-primary" (click)="logout()">LOGOUT</button>
                    
                  </div>
                  <div class="d-flex justify-content-center mb-2">
                    <button type="button" class="btn btn-danger " (click)="delete()" >CENCELLA ACCOUNT</button>
                  </div>
                </div>
              </div>
              
            </div>
            <div class="col-lg-8">
                <form #userprofile = "ngForm" (ngSubmit) = "onClickSubmit(userprofile.value)" >
                    <div class="card mb-4">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-sm-3">
                               <p class="mb-0">Id utente</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{id}}</p>
                                
                            </div>
                          </div>
                          <hr>
                          <div class="row">
                            <div class="col-sm-3">
                              <p class="mb-0">Username</p>
                            </div>
                            <div class="col-sm-9">
                                <input #box type="text" class="form-control" id="username" placeholder={{username}}  name="username" required ngModel>
                            </div>
                          </div>
                          <hr>
                          <div class="row">
                            <div class="col-sm-3">
                              <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                              <p class="text-muted mb-0">{{email}}</p>
                            </div>
                          

                          </div>
                          
                        </div>
                        
                      </div>
                      <div class="d-flex justify-content-center mb-2">
                        <input type = "submit" value = "submit"  class="btn btn-primary btn-block mb-4" value="Salva">
                      </div>
                      
                      
                </form>
              
              
            </div>
          </div>
        </div>

</body>
