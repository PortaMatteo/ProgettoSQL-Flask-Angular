

<div class="row">
  <div class="col-2" >
    <div class="sidenav">
      <a href="/home"><h2>MyTune</h2></a>
      <a href="/home">Home</a>
      <a href="/like">Preferiti</a>
      <div class="btn-group dropend">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Playlist
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/playlist/watch">Watch</a></li>
          <li><a class="dropdown-item" href="/playlist/add">Add</a></li>
          
        </ul>
      </div>
      <div *ngIf="username != null; else elseBlockbar">
        <a href="/user">Profilo</a>
      </div>
      <ng-template #elseBlockbar>
        <a href="/login">Profilo</a>
      </ng-template>
    </div>
  </div>
  <div class="col-10">
    <div class="container py-5" >
      <!-- style="  margin: 0;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);" -->
    
        <div class="row" style="top: 50%;">
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-body text-center">
                <img src="/assets/images/user.png" alt="avatar"
                  class="img-fluid" style="width: 150px; border: 1px black;">
                <h5 class="my-3">{{username}}</h5>
                <p class="text-muted mb-1">{{email}}</p>
                <div class="d-flex justify-content-center mb-2">
                  <button type="button" class="btn btn-outline-primary" (click)="logout()">LOGOUT</button>
                  
                </div>
                <div class="d-flex justify-content-center mb-2">
                  <button type="button" class="btn btn-danger " (click)="delete()" >CENCELLA ACCOUNT</button>
                </div>
              </div>
            </div>
          <div *ngIf="status == 'admin'; else elseBlock">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Add
              </button>
              <ul class="dropdown-menu">
                <a class="dropdown-item" href="/dashboard/track">Traccia</a>
                <a class="dropdown-item" href="/dashboard/artist">Artista</a>
                <a class="dropdown-item" href="/dashboard/album">Album</a>
              </ul>
            </div>
  
          </div>
          <ng-template #elseBlock>
  
          </ng-template>
          </div>
          <div class="col-lg-8">
              <form #userprofile = "ngForm" (ngSubmit) = "onClickSubmit(userprofile.value)" >
                  <div class="card mb-4">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-sm-3">
                             <p class="mb-0">Id utente</p>
                          </div>
                          <div class="col-sm-9">
                              <p class="text-muted mb-0">{{id}}</p>
                              
                          </div>
                        </div>
                        <hr>
                        <div class="row">
                          <div class="col-sm-3">
                            <p class="mb-0">Username</p>
                          </div>
                          <div class="col-sm-9">
                              <input #box type="text" class="form-control" id="username" placeholder={{username}}  name="username" required ngModel>
                          </div>
                        </div>
                        <hr>
                        <div class="row">
                          <div class="col-sm-3">
                            <p class="mb-0">Email</p>
                          </div>
                          <div class="col-sm-9">
                            <p class="text-muted mb-0">{{email}}</p>
                          </div>
                        
  
                        </div>
                        
                      </div>
                      
                    </div>
                    <div class="d-flex justify-content-center mb-2">
                      <input type = "submit" value = "submit"  class="btn btn-primary btn-block mb-4" value="Salva">
                    </div>
                    
                    
              </form>
            
            
          </div>
        </div>
    </div>
  </div>
</div>

  <router-outlet></router-outlet>
