<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <input #box (keyup)="onKey(box.value)" class="form-control mt-3" >
            <p>{{yo}}</p>
            <p *ngIf="loading">LOADING...</p>
        </div>
        <div class="col-md-3 mt-3">
            <div class="">
                <a href="/register"><button type="button" class="btn btn-secondary ">Registrati</button></a>
            
                <a href="/login"><button type="button" class="btn btn-primary " style="margin-left: 3px;">Accedi</button></a>
            
            </div>
        </div>    
    </div>
    
    <div>
        <table *ngIf="!loading && albums.length >= 1" class="table ">
            <thead>
              <th>albums</th>

            </thead>
            <tbody>
              <tr *ngFor="let s of albums">
                <td>
                    <a href="/album/{{s.name}}">{{s.name}} </a> <br> 
                    {{s.artist}}
                </td>
              </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table *ngIf="!loading && artists.length >= 1" class="table">
            <thead>
              <th>artisti</th>

            </thead>
            <tbody>
              <tr *ngFor="let s of artists">
                <td>{{s.name}} <br> 
                    {{s.genre}}
                </td>
              </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table *ngIf="!loading && tracks.length >= 1" class="table">
            <thead>
              <th>tracce</th>

            </thead>
            <tbody>
              <tr *ngFor="let s of tracks">
                <td>{{s.name}} <br>
                     {{s.album}}
                </td>
              </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table *ngIf="!loading && genres.length >= 1" class="table">
            <thead>
              <th>generi</th>

            </thead>
            <tbody>
                <div class="row">
                    <div class="col-md-2" *ngFor="let s of genres">
                        <div class="card" style="width: 18rem;" >
                            <div class="card-body">
                              <h5 class="card-title">{{s.id}}</h5>
                              <h6 class="card-subtitle mb-2 text-muted">{{s.id}}</h6>
                            </div>
                          </div>
                    </div>
                </div>
                
            
            </tbody>
        </table>
    </div>
    

    <router-outlet></router-outlet>


    
</body>
</html>
