<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <input #box (keyup)="onKey(box.value)" class="form-control mt-3" >
            <p>{{yo}}</p>
            <p *ngIf="loading">LOADING...</p>
        </div>
        <div class="col-md-3 mt-3">
            <div class="">
                <a href="/register"><button type="button" class="btn btn-secondary ">Registrati</button></a>
            
                <a href="/login"><button type="button" class="btn btn-primary " style="margin-left: 3px;">Accedi</button></a>
            
            </div>
        </div>    
    </div>
    
    <div>
        <table *ngIf="!loading && albums.length >= 1" class="table ">
            <thead>
              <th>Album</th>

            </thead>
            <tbody>
              <tr *ngFor="let s of albums">
                <td>
                    <a href="/album/{{s.id}}"><b>{{s.name}} </b></a> <br> 
                    <a href="/artist/{{s.artist_id}}" style="font-size: small;">{{s.artist}}</a>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table *ngIf="!loading && artists.length >= 1" class="table">
            <thead>
              <th>Artisti</th>

            </thead>
            <tbody>
              <tr *ngFor="let s of artists">
                <td><a href="/artist/{{s.id}}"> <b>{{s.name}}</b></a> <br> 
                <a href="/genre/s.genre">{{s.genre}}</a>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table *ngIf="!loading && tracks.length >= 1" class="table">
            <thead>
              <th>Tracce</th>

            </thead>
            <tbody>
              <tr *ngFor="let s of tracks">
                <td><a href="/track/{{s.id}}"><b>{{s.name}}</b></a><br>
                     <a href="/album/{{s.album_id}}" style="font-size:small;">{{s.album}}</a>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table *ngIf="!loading && genres.length >= 1" class="table">
            <thead>
              <th>Generi</th>

            </thead>
            <tbody>
                <div class="row">
                    <div class="col-sm-6 col-md-5 col-lg-4 col-xl-3" *ngFor="let s of genres" onmouseover="">
                        <a href="/genre/{{s.id}}">
                          <div class="card" style="width: 16rem;" >
                            <div class="card-body">
                              <h5 class="card-title">{{s.id}}</h5>
                              <h6 class="card-subtitle mb-2 text-muted">{{s.id}}</h6>
                            </div>                
                          </div>
                        </a>
                    </div>
     
                </div>
                
            
            </tbody>
        </table>
    </div>
    

    <router-outlet></router-outlet>


    
</body>
</html>
