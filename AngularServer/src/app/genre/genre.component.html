<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="row" >
        <div class="col-md-2" >
            <div class="sidenav">
            <a href="/home"><h2>MyTune</h2></a>
            <a href="/home">Home</a>
            <a href="#preferiti">Preferiti</a>
            <a href="#plylist">Playlist</a>
            <div *ngIf="username != null; else elseBlockbar">
                <a href="/user">Profilo</a>
            </div>
            <ng-template #elseBlockbar>
                <a href="/login">Profilo</a>
            </ng-template>
            </div>
        </div>
        <div class="col-md-10">
            <b>GENERE</b>
            <div class="row">
                <div class="col-md-4">
                    <p>{{id}}</p>
                </div>
            </div>
            
            <table *ngIf="artists.length >= 1" class="table">
                <thead>
                <th>ARTISTI PIÃ™ FAMOSI</th>
                </thead>
                <tbody>
                <tr>
                    <th>#</th>
                    <th>NOME</th>
                    <th>FOLLOWERS</th>
                </tr>
                
                <tr *ngFor="let s of artists; let i = index">
                    <td>
                    {{i}}
                    </td>
                    <td>
                        <a href="/track/{{s.id}}"><b>{{s.name}}</b></a><br>
                    </td>
                    <td><b>{{s.followers}}</b></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
