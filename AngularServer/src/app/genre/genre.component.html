
<div class="row" >
    <div class="col-md-2" >
        <div class="sidenav">
        <a href="/home"><h2>MyTune</h2></a>
        <a href="/home">Home</a>
        <a href="/like">Preferiti</a>
        <div class="btn-group dropend">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Playlist
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/playlist/watch">Watch</a></li>
              <li><a class="dropdown-item" href="/playlist/add">Add</a></li>
              
            </ul>
          </div>
        <div *ngIf="username != null; else elseBlockbar">
            <a href="/user">Profilo</a>
        </div>
        <ng-template #elseBlockbar>
            <a href="/login">Profilo</a>
        </ng-template>
        </div>
    </div>
    <div class="col-md-10">
        <b>GENERE</b>
        <div class="row">
            <div class="col-md-4">
                <p>{{id}}</p>
            </div>
        </div>
        
        <table *ngIf="artists.length >= 1" class="table">
            <thead>
            <th>ARTISTI PIÃ™ FAMOSI</th>
            </thead>
            <tbody>
            <tr>
                <th>#</th>
                <th>NOME</th>
                <th>FOLLOWERS</th>
            </tr>
            
            <tr *ngFor="let s of artists; let i = index">
                <td>
                {{i}}
                </td>
                <td>
                    <a href="/artist/{{s.id}}"><b>{{s.name}}</b></a><br>
                </td>
                <td><b>{{s.followers}}</b></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
