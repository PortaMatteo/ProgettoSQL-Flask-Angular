<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>
<body>
  <div class="row" >
    <div class="col-md-2" >
      <div class="sidenav">
        <a href="/home"><h2>MyTune</h2></a>
        <a href="/home">Home</a>
        <a href="#preferiti">Preferiti</a>
        <a href="#plylist">Playlist</a>
        <div *ngIf="username != null; else elseBlockbar">
          <a href="/user">Profilo</a>
        </div>
        <ng-template #elseBlockbar>
          <a href="/login">Profilo</a>
        </ng-template>
      </div>
    </div>
    <div class="col-md-10">
      <b>ARTISTA</b>
      <h1 class="display-1"><b>{{artist_n}}</b></h1>

      <a href="/genre/{{artist_g}}"><h3><b>{{artist_g}}</b></h3></a>
      
      
      <table *ngIf="tracks.length >= 1" class="table">
          <thead>
            <th>ALBUM</th>
          </thead>
          <tbody>
              <tr *ngFor="let s of artist_a">
                  <td>
                      <a href="/album/{{s.id}}"><b>{{s.name}}</b></a><br>
                  </td>
              </tr>
          <th>TRACCE</th>
            <tr *ngFor="let s of tracks">
              <td>
                  <a href="/track/{{s.id}}"><b>{{s.name}}</b></a><br>
              </td>
              <td class="col-md-2">
                <audio id="audio" src="{{s.preview_url}}" controls></audio>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</body>
