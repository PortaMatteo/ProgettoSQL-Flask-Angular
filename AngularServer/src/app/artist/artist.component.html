<p>artista: {{artist_n}}</p>
<p>genere: {{artist_g}}</p>

<table *ngIf="tracks.length >= 1" class="table">
    <thead>
      <th>ALBUM</th>
    </thead>
    <tbody>
        <tr *ngFor="let s of artist_a">
            <td>
                <a href="/album/{{s.id}}"><b>{{s.name}}</b></a><br>
            </td>
        </tr>
    <th>TRACCE</th>
      <tr *ngFor="let s of tracks">
        <td>
            <a href="/track/{{s.id}}"><b>{{s.name}}</b></a><br>
        </td>
        <td class="col-md-2">
          <audio id="audio" src="{{s.preview_url}}" controls></audio>
        </td>
      </tr>
    </tbody>
</table>
